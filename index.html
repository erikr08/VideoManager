<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="VideoManager" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        @keyframes rainbowGlow {
            0% { box-shadow: 0 0 10px red; border-color: red; }
            16% { box-shadow: 0 0 10px orange; border-color: orange; }
            33% { box-shadow: 0 0 10px yellow; border-color: yellow; }
            50% { box-shadow: 0 0 10px green; border-color: green; }
            66% { box-shadow: 0 0 10px blue; border-color: blue; }
            83% { box-shadow: 0 0 10px indigo; border-color: indigo; }
            100% { box-shadow: 0 0 10px violet; border-color: violet; }
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #1a1a1a;
            color: white;
            position: relative;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            
        }

        input[type="text"] {
            width: 40%;
            padding: 8px;
            border-radius: 10px;
            border: 2px solid #333;
            background-color: #333;
            color: white;
            outline: none;
            animation: rainbowGlow 5s infinite alternate;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            background-color: pink;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .video-wrapper {
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

            .video-wrapper:hover {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            }

        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .remove-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            width: 25px;
            height: 25px;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .video-wrapper:hover .remove-button {
            display: flex;
        }

        video {
            width: 100%;
            display: block;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h2>Enter Video URL and Label</h2>
    <div class="input-container">
        <input type="text" id="videoUrl" placeholder="Enter video URL here" required>
        <input type="text" id="videoLabel" placeholder="Enter video label here">
    </div>
    <button onclick="addVideo()">Add Video</button>
    <div id="videoContainer" class="video-container"></div>

    <script>
        function addVideo() {
            var url = document.getElementById("videoUrl").value;
            var label = document.getElementById("videoLabel").value;
            var videoContainer = document.getElementById("videoContainer");

            if (url) {
                var videoWrapper = document.createElement("div");
                videoWrapper.className = "video-wrapper";

                var videoElement = document.createElement("video");
                videoElement.src = url;
                videoElement.controls = true;
                videoWrapper.appendChild(videoElement);

                var labelElement = document.createElement("div");
                labelElement.className = "label";
                labelElement.innerText = label;
                videoWrapper.appendChild(labelElement);

                var removeButton = document.createElement("button");
                removeButton.className = "remove-button";
                removeButton.innerHTML = "X";
                removeButton.onclick = function () {
                    videoContainer.removeChild(videoWrapper);
                };
                videoWrapper.appendChild(removeButton);

                videoContainer.appendChild(videoWrapper);
            } else {
                alert("Please enter a valid video URL");
            }
        }
    </script>
</body>
</html>
